
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  {% block title %}
  <title>myflaskblog</title>
  {% endblock %}

  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Favicons -->
  <link href="{{url_for('main.static', filename='img/favicon.ico')}}" rel="icon">
  <link href="{{url_for('main.static', filename='img/favicon.ico')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  {% block css %}
  <!-- Vendor CSS Files -->
  <link href="{{url_for('main.static', filename='vendors/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='vendors/icofont/icofont.min.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='vendors/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='vendors/remixicon/remixicon.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='vendors/venobox/venobox.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='vendors/owl.carousel/assets/owl.carousel.min.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='vendors/aos/aos.css')}}" rel="stylesheet">
  <link href="{{url_for('main.static', filename='css/style.css')}}" rel="stylesheet">
  {% endblock %}

</head>

<body>

{% include "main/includes/_header.html" %}

<main id="main">

{% block main %}{% endblock %}

</main><!-- End #main -->

{% include "main/includes/_footer.html" %}

  <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{url_for('main.static', filename='vendors/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/jquery.easing/jquery.easing.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/waypoints/jquery.waypoints.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/isotope-layout/isotope.pkgd.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/venobox/venobox.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/owl.carousel/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('main.static', filename='vendors/aos/aos.js')}}"></script>

  <!-- Template Main JS File -->
  <script src="{{url_for('main.static', filename='js/main.js')}}"></script>


</body>

</html>
